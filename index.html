<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img src="/img/logo.webp" alt="Tea Cozy">
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Tea Locations</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <section class="mission">
        <img src="/img/background.webp" alt="">
        <div class="tagline">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small  Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>
    <section class="tea-of-the-month">
        <div class="tea">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="collage">
            <div class="img">
                <img src="/img/berryblitz.webp" alt="">
                <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="img">
                <img src="/img/spiced-rum.webp" alt="">
                <span>Sliced Rum Tea</span>
            </div>
            <div class="img">
                <img src="/img/donut.webp" alt="">
                <span>Seasonal Donuts</span>
             </div>
            <div class="img">
                <img src="/img/myrtle-ave.webp" alt="">
                <span>Myrtle Ave Tea</span>
            </div>
            <div class="img">
                <img src="/img/bedford-bizarre.webp" alt="">
                <span>Bedford Bizarre Tea</span>
            </div>
        </div>
    </section>
</body>
</html>
